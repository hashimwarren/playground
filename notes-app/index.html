<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="styles/styles.css" type="text/css">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <title>Pachyderm</title>
</head>

<body>
  <header class="header">

    <div class="container">
      <h1 class="header__title">Pachyderm 🐘</h1>
      <h2 class="header__subtitle">Take Notes. Never Forget.</h2>
    </div>
  </header>
  <div class="actions">
    <div class="actions__container">
      <label><input type="text" class="input" id="search-text" placeholder="filter pachys" />
      </label>
      <select id="filter-by" class="dropdown ">
        <option value="byEdited">Sort by last edited</option>
        <option value="byCreated">Sort by recently created</option>
        <option value="alphabetical">Sort alphbeticaly</option>
      </select>

    </div>
  </div>

  <div class="container">
    <div id="notes"></div>
    <button id="create-note" class="button"> 📝 Create a Pachy</button>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment-with-locales.min.js"></script>
  <script src="scripts/uuidv4.js"></script>
  <script src="scripts/notes-functions.js"></script>
  <script src="scripts/notes-app.js"></script>
</body>

</html>
