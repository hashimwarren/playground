<!DOCTYPE html>
<html lang="en">

  <body>
    <h1>TODO App</h1>
    <h2>Filter Todos</h2>
    <input type="text" id="search-todos" />
    <label>
      <input type="checkbox" name="hideCompleted" id="hide-completed" /> Hide
      Completed
    </label>

    <ol id="todos"></ol>

    <h2>Add Todos</h2>

    <form id="yes">
      <input type="text" name="addNewTodo" placeholder="Something Todo" />
      <button>Add Todo</button>
    </form>

    <script src="todo-app.js"></script>
  </body>
